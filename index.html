<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Investcloud</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
	<form>
		<div class="tile is-ancestor">
			<div class="tile is-vertical is-8">
				<div class="tile">
					<div class="tile is-parent is-vertical">
						<article class="tile is-child notification is-primary">
							<p class="title">Welcome </p>
							<p class="subtitle"></p>
						</article>
						<article class="tile is-child notification is-warning">
							<p class="title">To the investCloud coding challenge</p>
							<p class="subtitle"></p>
						</article>
					</div>
					<div class="tile is-parent">
						<article class="tile is-child notification is-info">
							<p class="title"></p>
							<p class="subtitle"></p>
							<figure class="image is-4by3">
								<img src="https://integrationxchange.wealthscape.com/assets/images/Investcloud.svg">
          </figure>
						</article>
					</div>
				</div>
				<div class="tile is-parent">
					<article class="tile is-child notification is-danger">
						<p class="subtitle">The list of character(s) that appear in every word</p>
						<p class="title"><span id="resultMatchText"></span></p>
						<div class="content">
							<!-- Content -->
						</div>
					</article>
				</div>
			</div>
			<div class="tile is-parent">
				<article class="tile is-child notification is-success">
					<div class="content">
						<p class="title">Challenge</p>
						<p class="subtitle">Please input the list of words comma , separated to get the list of characters that appears in every word</p>
						<div class="content">
							<div>
								<input class="input is-primary is-rounded" type="text" placeholder="List of the words" id="listWords">
              </div>
								<p>
									<div>
										<button type="button" class="button is-primary is-inverted is-outlined" id="resultButton">Match Result</button>
									</div>
								</p>
							</div>
						</div>
				</article>
			</div>
		</div>
	</form>
</body>
